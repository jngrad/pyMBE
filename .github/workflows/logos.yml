name: logos

on:
  push:
  pull_request:

permissions:
  contents: read # to fetch code (actions/checkout)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Create logos
        run: |
          mkdir -p github_artifacts
          echo -e "# pyMBE logos\n\nThese are the official pyMBE logos.\n\nDo not edit these files directly: they are automatically regenerated after each push to branch `corporate-design`." > ./github_artifacts/Readme.md
      - uses: actions/download-artifact@v4
        with:
          path: github_artifacts
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./github_artifacts/logo_files
          commit_message: "Generated logos"
          user_name: "github-actions[bot]"
          user_email: "41898282+github-actions[bot]@users.noreply.github.com"
          enable_jekyll: true
          publish_branch: logos
          force_orphan: true
